<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="title">
        <h4>Tic-Tac-Toe</h4>
    </div>
    <div class="win-container">
        <p class="msg"></p>
    </div>
    <div class="gamecontainer">

        <div class="container">
            <button class="box bt bl"></button>
            <button class="box bt"></button>
            <button class="box bt br"></button>
            <button class="box bl"></button>
            <button class="box "></button>
            <button class="box br"></button>
            <button class="box bb bl"></button>
            <button class="box bb"></button>
            <button class="box br bb"></button>
        </div>
    </div>
    <div class="reset">
        <button id="resetbtn">Reset</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
